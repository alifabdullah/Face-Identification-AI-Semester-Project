<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Face Recognition</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .box {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0px 0px 25px rgba(0,0,0,0.5);
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #00d9ff;
    }

    input[type="file"] {
        margin: 20px 0;
        padding: 10px;
        background: #111;
        border-radius: 6px;
        border: 1px solid #444;
        width: 100%;
        color: #ccc;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #00d9ff;
        color: #000;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
        font-weight: bold;
    }

    button:hover {
        background: #00a9cc;
        transform: scale(1.03);
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #00ff7f;
    }

</style>
</head>

<body>
<div class="box">
    <h2>Actor Recognition</h2>
    <input type="file" id="input">
    <button onclick="send()">Predict</button>
    <p id="result"></p>
</div>

<script>
async function send() {
    let f = document.getElementById("input").files[0];
    if (!f) {
        document.getElementById("result").innerText = "Upload a file first.";
        return;
    }

    let fd = new FormData();
    fd.append("file", f);

    let r = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        body: fd
    });

    let data = await r.json();
    document.getElementById("result").innerText =
        `${data.name} (${(data.confidence * 100).toFixed(2)}%)`;
}
</script>

</body>
</html>
